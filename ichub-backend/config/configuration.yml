hostname: "<<YOUR_BACKEND_HOSTNAME>>"

authorization:
  enabled: true
  apiKey: 
    key: "X-Api-Key"
    value: <<YOUR_API_KEY>>
# Server configuration for uvicorn workers and threads
server:
  # Worker configuration
  workers:
    max_workers: 1                        # Single worker for optimal in-memory state
    worker_threads: 200                   # High thread count for blocking operations

  # Timeout configuration (in seconds)
  timeouts:
    keep_alive: 300                       # 5 minutes for DTR operations
    graceful_shutdown: 30                 # 30 seconds for graceful shutdown

agreements:
  - semanticid: urn:samm:io.catenax.part_type_information:1.0.0#PartTypeInformation
    usage:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          LogicalConstraint: odrl:and
          constraints:
            - leftOperand: cx-policy:FrameworkAgreement
              operator: odrl:eq
              rightOperand: DataExchangeGovernance:1.0
            - leftOperand: cx-policy:Membership
              operator: odrl:eq
              rightOperand: active
            - leftOperand: cx-policy:UsagePurpose
              operator: odrl:eq
              rightOperand: cx.core.industrycore:1
      prohibition: []
      obligation: []
    access:
      context:
        odrl: http://www.w3.org/ns/odrl/2/
        cx-policy: https://w3id.org/catenax/policy/
      permission:
        - action: odrl:use
          constraints:
            - leftOperand: cx-policy:Membership
              operator: odrl:eq
              rightOperand: active
      prohibition: []
      obligation: []
database:
  connectionString: "postgresql://user:password@localhost:5432/ichub"
  echo: false

cors:
  enabled: true
  allow_origins:
    - "http://localhost:5173"     # Vite dev server
    - "http://localhost:3000"     # React dev server
    - "http://localhost:8080"     # Alternative frontend port
    - "http://127.0.0.1:5173"     # Alternative localhost notation
    - "http://127.0.0.1:3000"
    - "http://127.0.0.1:8080"
  allow_credentials: true
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
    - "PATCH"
  allow_headers:
    - "*"

consumer:
  discovery:
    discovery_finder:
      url: "<<DISCOVERY_FINDER_URL>>"
    connector_discovery:
      key: "bpn"
    oauth:
      url: "<<OAUTH_URL>>"
      realm: "<<OAUTH_REALM>>"
      client_id: "<<OAUTH_CLIENT_ID>>"
      client_secret: "<<OAUTH_CLIENT_SECRET>>"
    digitalTwinRegistry:
      dct_type_key: "dct:type"
      dct_type_filter:
        operandLeft: "'http://purl.org/dc/terms/type'.'@id'"
        operator: "="
        operandRight: "https://w3id.org/catenax/taxonomy#DigitalTwinRegistry"
  connector:
    dataspace:
      version: "jupiter"
    controlplane:
      hostname: <<CONSUMER_CONTROLPLANE_HOSTNAME>>
      apiKeyHeader: X-Api-Key
      apiKey: <<CONSUMER_CONTROLPLANE_API_KEY>>
      managementPath: /management
      protocolPath: /api/v1/dsp
      catalogPath: /catalog

provider:
  connector: 
    dataspace:
      version: "jupiter"
    controlplane:
      hostname: <<PROVIDER_CONTROLPLANE_HOSTNAME>>
      apiKeyHeader: X-Api-Key
      apiKey: <<PROVIDER_CONTROLPLANE_API_KEY>>
      managementPath: /management
      protocolPath: /api/v1/dsp
    dataplane:
      hostname: <<PROVIDER_DATAPLANE_HOSTNAME>>
      publicPath: "/api/public"

  digitalTwinRegistry:
    hostname: https://dtr-ichub.int.catena-x.net
    apiPath: /api/v3
    uri: ""
    asset_config:
      dct_type: "https://w3id.org/catenax/taxonomy#DigitalTwinRegistry"
      # existing_asset_id: <registry-asset> # -- In case an existing DTR asset wants to be used specify here the id, otherwise it will be created based on the url, if it not exists it will be created
    lookup:
      uri: ""
    policy:
      usage:
        context:
          odrl: http://www.w3.org/ns/odrl/2/
          cx-policy: https://w3id.org/catenax/policy/
        permission:
          - action: odrl:use
            LogicalConstraint: odrl:and
            constraints:
              - leftOperand: cx-policy:FrameworkAgreement
                operator: odrl:eq
                rightOperand: DataExchangeGovernance:1.0
              - leftOperand: cx-policy:Membership
                operator: odrl:eq
                rightOperand: active
              - leftOperand: cx-policy:UsagePurpose
                operator: odrl:eq
                rightOperand: cx.core.digitalTwinRegistry:1
        prohibition: []
        obligation: []
      access:
        context:
          odrl: http://www.w3.org/ns/odrl/2/
          cx-policy: https://w3id.org/catenax/policy/
        permission:
          - action: odrl:use
            constraints:
              - leftOperand: cx-policy:Membership
                operator: odrl:eq
                rightOperand: active
        prohibition: []
        obligation: []

  submodel_dispatcher:
    path: "./data/submodels"
    apiPath: /submodel-dispatcher