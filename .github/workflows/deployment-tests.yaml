---
name: "Deployment Tests"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  test-prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Cache ContainerD Image Layers
        uses: actions/cache@v4
        with:
          path: /var/lib/containerd/io.containerd.snapshotter.v1.overlayfs
          key: ${{ runner.os }}-io.containerd.snapshotter.v1.overlayfs

  ichub-deployment:
    runs-on: ubuntu-latest
    needs: test-prepare
    strategy:
      fail-fast: false
      # this will verify that the official distribution of the Tractus-X Industry Core Helm chart runs on the last 3 Kubernetes versions
      matrix:
        k8s-version: [ "v1.34.0",
                       "v1.33.4",
                       "v1.32.8" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
      
      - name: Set up Helm
        uses: azure/setup-helm@v1a275c3b69536ee54be43f2070a358922e12c8d4 # 4.3.1
        with:
          version: '3.14.0'
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v776406bce94f63e41d621b960d78ee25c8b76ede # 4.0.1
        with:
          version: 'latest'
      
      - name: Create KinD cluster
        uses: helm/kind-action@va1b0e391336a6ee6713a0583f8c6240d70863de3 # 1.12.0
        with:
          version: v0.23.0
          node_image: kindest/node:${{ matrix.k8s-version }}
          cluster_name: ichub-test-cluster
          wait: 300s
          
      - name: Wait for cluster to be ready
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl wait --for=condition=Ready nodes --all --timeout=300s
      
      - name: Run deployment test using KinD and Helm
        run: |
          # Install Industry Core Hub chart
          helm install tx-ichub charts/industry-core-hub \
           -f tests/deployment/test-helm-values-ichub.yaml \
           --dependency-update \
           --wait --timeout=300s
          
          # Debug: Show all resources created
          echo "=== All resources created ==="
          kubectl get all -l app.kubernetes.io/instance=tx-ichub
          
          echo "=== All deployments ==="
          kubectl get deployments -l app.kubernetes.io/instance=tx-ichub
          
          # Wait for deployments to be ready (using correct naming pattern)
          kubectl wait --for=condition=available --timeout=300s deployment -l app.kubernetes.io/instance=tx-ichub,app.kubernetes.io/component=backend || true
          kubectl wait --for=condition=available --timeout=300s deployment -l app.kubernetes.io/instance=tx-ichub,app.kubernetes.io/component=frontend || true
          
          # Show pod status for debugging
          kubectl get pods -l app.kubernetes.io/instance=tx-ichub
          kubectl describe pods -l app.kubernetes.io/instance=tx-ichub
          
          # Execute the helm test for connectivity (if tests exist)
          helm test tx-ichub --timeout=120s || echo "No Helm tests found"
